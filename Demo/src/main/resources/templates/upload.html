<!-- upload.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Upload File</title>
</head>
<body>
<h1>Upload File</h1>
<form th:action="@{/upload}" method="post" enctype="multipart/form-data">
  <input type="file" name="file" accept=".jpg">
  <input type="submit" value="Upload">
</form>
</body>
</html>
